
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Notification Console</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module">
            import axios from "/axios";
        </script>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <body onload="getAllNotice()">
        <div>
            <div class="contest-box">
                <div class="sub-title">대회 정보</div>
                <div class="contest">
                    <table id="contest-table">
                        <thead class="contest-table-head">
                            <tr>
                                <th>일자</th>
                                <th>내용</th>
                                <th>링크</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody id="contest-table-Body">
                        </tbody>
                        <footer></footer>
                    </table>
                </div>
                <form id="contest-form">
                    <div id="contest-form-box">
                        <div class="contest-form-field-item">일자</div>
                        <div class="contest-form-field-item">내용</div>
                        <div class="contest-form-field-item">링크</div>
                    </div>
                    <div id="contest-form-text">
                        <input type="text" placeholder="날짜를 입력해주세요" id="contest-date">
                        <input type="text" placeholder="내용을 입력해주세요" id="contest-content">
                        <input type="text" placeholder="링크를 입력해주세요" id="contest-link">
                    </div>
                    <div class="contest-button-box"><input type="button" value="업로드" id="contest-form-button" style="cursor:pointer" onclick="addContestElement()"></div>
                </form>
            </div>
            <div clase="job-box">
                <div class="sub-title">채용 정보</div>
                <div class="job">
                    <table id="job-table">
                        <thead class="job-table-head">
                            <tr>
                                <th>일자</th>
                                <th>내용</th>
                                <th>링크</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody id="job-table-Body">
                        </tbody>
                        <footer></footer>
                    </table>
                </div>
                <form id="job-form">
                    <div id="job-form-box">
                        <div class="job-form-field-item">일자</div>
                        <div class="job-form-field-item">내용</div>
                        <div class="job-form-field-item">링크</div>
                    </div>
                    <div id="job-form-text">
                        <input type="text" placeholder="날짜를 입력해주세요" id="job-date">
                        <input type="text" placeholder="내용을 입력해주세요" id="job-content">
                        <input type="text" placeholder="링크를 입력해주세요" id="job-link">
                    </div>
                    <div class="job-button-box"><input type="button" value="업로드" id="job-form-button" style="cursor:pointer" onclick="addContestElement()"></div>
                </form>
            </div>
        </div>

    <footer>
    </footer>
